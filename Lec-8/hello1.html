<!DOCTYPE html>

<!--Demonstrate onsubmit-->

<html lang="en">
	<head>
		<script>
			function greet() {
				alert('hello,' + document.querySelector('name').value)
			}
		</script>

		<title>Hello</title>
	</head>

	<body>
		<form onsubmit="greeet(); return false;">
			<input
				autocomplete="off"
				autofocus
				id="name"
				placeholder="Name"
				type="text" />
			<input type="submit" />
		</form>
	</body>
</html>
