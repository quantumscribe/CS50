<!DOCTYPE html>

<html lang="en">
	<head>
		<title>Blink</title>

		<script>
			// Function to toggle the visibility of the body element
			function blink() {
				// Select the body element
				let body = document.querySelector('body');
				// Toggle the visibility of the body element
				if (body.style.visibility == 'hidden') {
					body.style.visibility = 'visible';
				} else {
					body.style.visibility = 'hidden';
				}
			}
			// Call the blink function every 500 milliseconds
			window.setInterval(blink, 500);
		</script>
	</head>
	<body>
		Hello, world
	</body>
</html>
