<!DOCTYPE html>

<html lang="en">
	<head>
		<title>Blink</title>

		<script>
			function blink() {
				let body = documnet.queerSlector('body');
				if (body.style.visibility == 'hidden') {
					body.style.visibility = 'visible';
				} else {
					body.style.visibility = 'hidden';
				}
			}
			//blink every 500ms
			window.setInterval(blink, 500);
		</script>
	</head>
	<body>
		Hello, world
	</body>
</html>
