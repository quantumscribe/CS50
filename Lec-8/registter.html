<!DOCTYPE html>
<html>
<head>
	<title>Register</title> <!-- Title of the webpage -->
</head>
<body>
	<!-- Registration form -->
	<form>
		<!-- Email input field with specific attributes -->
		<input autocomplete="off" autofocus name="email" pattern=".+@.\.edu" placeholder="E-mail" type="email">
		<!-- Register button -->
		<button>Register</button>
	</form>
</body>
</html>
